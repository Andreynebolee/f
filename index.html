<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | Play-To-Earn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas" tabindex="0"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Play-To-Earn</div>
        </div>
    </div>
    <script>
        // Unity configuration
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/PLAY-TO-EARN.loader.js";

        const config = {
            dataUrl: buildUrl + "/PLAY-TO-EARN.data",
            frameworkUrl: buildUrl + "/PLAY-TO-EARN.framework.js",
            codeUrl: buildUrl + "/PLAY-TO-EARN.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Play-To-Earn",
            productVersion: "1.0.2",
            devicePixelRatio: 1, // Optimize for mobile
        };

        // Mobile device adjustments
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.querySelector("#unity-container").className = "unity-mobile";
            document.querySelector("#unity-canvas").className = "unity-mobile";
            config.devicePixelRatio = Math.min(window.devicePixelRatio, 2); // Limit resolution scaling
        } else {
            document.querySelector("#unity-container").className = "unity-desktop";
            document.querySelector("#unity-canvas").style.width = "960px";
            document.querySelector("#unity-canvas").style.height = "600px";
        }

        // Load Unity loader script
        const script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                document.querySelector("#unity-warning").textContent = `Loading error: ${message}`;
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>

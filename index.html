<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #unity-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #unity-loading-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        #unity-progress-bar-full {
            width: 0;
            height: 20px;
            background: #4caf50;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var unityInstance = null;

        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");
            if (canvas) {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
        }

        // Обработка восстановления приложения
        window.addEventListener("focus", () => {
            if (unityInstance && unityInstance.Module) {
                if (unityInstance.Module.resumeRuntime) {
                    unityInstance.Module.resumeRuntime();
                    resizeCanvas();
                }
            }
        });

        // Обработка потери фокуса
        window.addEventListener("blur", () => {
            if (unityInstance && unityInstance.Module) {
                if (unityInstance.Module.pauseRuntime) {
                    unityInstance.Module.pauseRuntime();
                }
            }
        });

        // Автоматическое обновление размеров
        window.addEventListener("resize", resizeCanvas);

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/PLAY-TO-EARN.loader.js";
        var config = {
            dataUrl: buildUrl + "/PLAY-TO-EARN.data",
            frameworkUrl: buildUrl + "/PLAY-TO-EARN.framework.js",
            codeUrl: buildUrl + "/PLAY-TO-EARN.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Play-To-Earn",
            productVersion: "1.0.2",
            showBanner: unityShowBanner,
        };

        document.addEventListener("DOMContentLoaded", () => {
            var canvas = document.querySelector("#unity-canvas");
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    document.querySelector("#unity-loading-bar").style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Play-To-Earn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas" tabindex="0"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Play-To-Earn</div>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/PLAY-TO-EARN.loader.js";
        var config = {
            dataUrl: buildUrl + "/PLAY-TO-EARN.data",
            frameworkUrl: buildUrl + "/PLAY-TO-EARN.framework.js",
            codeUrl: buildUrl + "/PLAY-TO-EARN.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Play-To-Earn",
            productVersion: "1.0.2",
        };

        // Detect if running on a mobile device
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.querySelector("#unity-container").className = "unity-mobile";
            document.querySelector("#unity-canvas").className = "unity-mobile";
            config.devicePixelRatio = 1; // Lower resolution for better performance on mobile devices
        } else {
            document.querySelector("#unity-container").className = "unity-desktop";
            document.querySelector("#unity-canvas").style.width = "960px";
            document.querySelector("#unity-canvas").style.height = "600px";
        }

        // Prevent game from reloading when inputs or text areas are focused
        window.addEventListener("focus", function () {
            if (document.activeElement && document.activeElement.tagName === "INPUT") {
                document.activeElement.blur();
            }
        });

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert("Loading failed: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>

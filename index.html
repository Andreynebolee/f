<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с энергией</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141414, #1f1f1f);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Панель статистики */
        #stats {
            text-align: center;
            padding: 10px;
            z-index: 2;
        }

            #stats h1 {
                margin: 0;
                font-size: 2rem;
            }

            #stats p {
                margin: 5px 0 0;
                font-size: 1rem;
                opacity: 0.8;
            }

        /* Энергия */
        #energy-bar-container {
            width: 90%;
            margin: 10px auto;
            background: #333;
            border-radius: 10px;
            position: relative;
        }

        #energy-bar {
            height: 20px;
            background: #ffc107;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #energy-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
        }

        /* Кликер панель */
        #clicker-panel {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clicker-button {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            border: none;
            border-radius: 50%;
            font-size: 3rem;
            color: black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* Анимация тряски */
        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-5px, 0);
            }

            50% {
                transform: translate(5px, 0);
            }

            75% {
                transform: translate(-5px, 0);
            }
        }

        #clicker-button.shake {
            animation: shake 0.4s;
        }

        /* Нижнее меню */
        #bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #222;
            padding: 10px 0;
            z-index: 3;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            cursor: pointer;
        }

            .menu-item span {
                margin-top: 5px;
                font-size: 0.8rem;
            }

        /* Всплывающие панели */
        .popup-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2;
        }

            .popup-panel.active {
                display: flex;
            }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Статистика -->
    <div id="stats">
        <h1 id="coins">0</h1>
        <p>Ранг: <span id="rank">Нет данных</span></p>
    </div>

    <!-- Индикатор энергии -->
    <div id="energy-bar-container">
        <div id="energy-bar"></div>
        <span id="energy-text">100 / 100</span>
    </div>

    <!-- Кликер панель -->
    <div id="clicker-panel">
        <button id="clicker-button">⬆️</button>
    </div>

    <!-- Всплывающие панели -->
    <div id="friends-panel" class="popup-panel">
        <button class="close-button" onclick="closePanel('friends-panel')">Закрыть</button>
        <h2>Друзья</h2>
        <p>Секция в разработке.</p>
    </div>

    <div id="roulette-panel" class="popup-panel">
        <button class="close-button" onclick="closePanel('roulette-panel')">Закрыть</button>
        <h2>Рулетка</h2>
        <p>Секция в разработке.</p>
    </div>

    <div id="boosts-panel" class="popup-panel">
        <button class="close-button" onclick="closePanel('boosts-panel')">Закрыть</button>
        <h2>Усиления</h2>
        <p>Секция в разработке.</p>
    </div>

    <!-- Нижнее меню -->
    <div id="bottom-menu">
        <div class="menu-item" onclick="openPanel('friends-panel')">
            <span>👫</span>
            <span>Frens</span>
        </div>
        <div class="menu-item" onclick="openPanel('roulette-panel')">
            <span>🎰</span>
            <span>Roulette</span>
        </div>
        <div class="menu-item" onclick="openPanel('boosts-panel')">
            <span>⚡</span>
            <span>Boosts</span>
        </div>
    </div>

    <script>
        let coins = 0;
        let energy = 100;
        const maxEnergy = 100;
        const energyRecoveryRate = 1;
        const energyCostPerClick = 10;

        const coinsEl = document.getElementById('coins');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const clickerButton = document.getElementById('clicker-button');

        function updateEnergy() {
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.textContent = `${Math.floor(energy)} / ${maxEnergy}`;
        }

        clickerButton.addEventListener('click', () => {
            if (energy >= energyCostPerClick) {
                energy -= energyCostPerClick;
                coins += 1;
                coinsEl.textContent = coins;
                updateEnergy();
                clickerButton.classList.add('shake');
                setTimeout(() => clickerButton.classList.remove('shake'), 400);
            } else {
                alert('Недостаточно энергии!');
            }
        });

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += energyRecoveryRate;
                if (energy > maxEnergy) energy = maxEnergy;
                updateEnergy();
            }
        }, 1000);

        function openPanel(panelId) {
            document.getElementById(panelId).classList.add('active');
        }

        function closePanel(panelId) {
            document.getElementById(panelId).classList.remove('active');
        }
    </script>
</body>
</html>
